{% extends "base.html" %}


{% block content %}
<section class="section-conten padding-y bg">

{% include 'includes/alerts.html' %}
<div class="container">
	<div class="row">
		{%include 'includes/dashboard_sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Logged in as:<span>{{user.first_name}}</span></strong>
		</header>
		<div class="card-body">
			<div class="row" >
				<div class="col-md-6">
					<div class ="card" >
						<div class="card-body">
							<h5 class="card-title">Total Orders</h5>
							<h4>{{orders_count}}</h4>
							<a href="">View Orders</a>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class ="card" style="text-align:center">
						<div class="card-body">
							<img src="https://th.bing.com/th/id/OIP.5W29j2QKlzvOUkHqA8udRQHaHa?o=7rm=3&rs=1&pid=ImgDetMain&o=7&rm=3" alt="User Profile Picture" width="50" height="50" style="border-radius:50%">
							<p class="mb-0">{{user.email}}</p>
							<p>{{user.phone_number}} </p>
						</div>
					</div>
				</div>
		</div>
		<div class="table-responsive">
		</div> <!-- table-responsive .end// -->
		</article> <!-- order-group.// --> 
	</main>
</div> <!-- row.// -->
</div>


</section>

{% endblock%}
